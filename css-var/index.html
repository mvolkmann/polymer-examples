<!DOCTYPE html>
<html>
  <head>
    <title>CSS Variables</title>
    <script src="webcomponents.js"></script>

    <link rel="import" href="./theme.html">

    <!-- This demonstrates getting and setting CSS variables from JavaScript. -->
    <script src="demo.js"></script>

    <style is="custom-style">
      <!-- Since this isn't inside a component,
           we can't use :host here like in polymer-demo1.
           Using :root makes it so we can't override
           these CSS variables from theme.html -->
      :root {
        --my-error-color: var(--error-color, red);
        --my-font-size: var(--font-size, 18px);
        --my-row-height: var(--row-height, 10px);
        --my-row-count: var(--row-count, 5);
        --my-total-height: calc(var(--my-row-count) * var(--my-row-height));
      }

      .section1 {
        border: solid red 1px;
        height: var(--my-total-height);
        --my-error-color: green;
        --my-font-size: 24px;
      }

      .error {
        color: var(--my-error-color);
        font-size: var(--my-font-size);
      }
    </style>
  </head>
  <body>
    <div class="section1">
      <div class="error">Error in section1</div>
    </div>
    <div class="section2">
      <div class="error">Error in section2</div>
    </div>
  </body>
</html>
