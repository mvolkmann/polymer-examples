<!DOCTYPE html>
<html>
  <head>
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../bower_components/web-component-tester/browser.js"></script>
    <link rel="import" href="../todo-list.html">
  </head>
  <body>
    <test-fixture id="todo-list-fixture">
      <template>
        <todo-list></todo-list>
      </template>
    </test-fixture>
    <script>
      suite('<todo-list>', () => {
        let el;

        setup(() => {
          el = fixture('todo-list-fixture');
        });

        test('initializes', () => {
          assert.equal(el._todos.length, 2);
          const [t1, t2] = el._todos;
          assert.equal(t1.text, 'learn Polymer');
          assert(t1.done);
          assert.equal(t2.text, 'build a Polymer app');
          assert(!t2.done);
        });

        test('can add a todo', () => {
          el._todoText = 'foo';
          el._addTodo();
          assert.equal(el._todos.length, 3);
          const [, , t3] = el._todos;
          assert.equal(t3.text, 'foo');
          assert(!t3.done);
        });

        test('can archive completed todos', () => {
          el._archiveCompleted();
          assert.equal(el._todos.length, 2);
          const [t1, t2] = el._todos;
          assert.equal(t1.text, 'build a Polymer app');
          assert.equal(t2.text, 'foo');
        });

        // This test fails when run with other tests.  Why?
        /*
        test('can delete a todo', done => {
          assert.equal(el._todos.length, 2); // fails
          const event = {detail: 1}; // id of "learn Polymer"
          el._deleteTodo(event);
          flush(() => {
            assert.equal(el._todos.length, 1);
            const [t2] = el._todos;
            assert.equal(t2.text, 'build a Polymer app');
            done();
          });
        });
        */
      });
    </script>
  </body>
</html>
