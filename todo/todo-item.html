<link rel="import" href="../polymer/polymer.html">

<dom-module id="todo-item">
  <template>
    <style is="custom-style">
      button {
        @apply(--button-style);
      }

      li {
        margin-top: 5px;
      }

      .done-true {
        color: gray;
        text-decoration: line-through;
      }
    </style>

    <li>
      <input type="checkbox" checked="[[todo.done]]" on-click="_toggleDone">
      <span class$="done-[[todo.done]]">[[todo.text]]</span>
      <button on-click="_deleteTodo">Delete</button>
    </li>
  </template>

  <script>
    Polymer({
      is: 'todo-item',
      properties: {
        todo: {
          type: Object,
          notify: true
        }
      },
      _deleteTodo() {
        this.fire('delete-todo', this.todo.id);
      },
      _toggleDone() {
        this.set('todo.done', !this.todo.done);
      }
    });
  </script>
</dom-module>
