<link rel="import" href="./todo-item.html">

<dom-module id="todo-list">
  <template>
    <style>
      :host {
        /* To propagate styles into descendant components, use CSS mixins. */
        --button-style: {
          border-radius: 5px;
          margin-left: 10px;
        }
      }

      button {
        @apply(--button-style);
      }

      input[type=text] {
        width: 180px;
      }

      ul {
        list-style: none;
        margin-left: 0;
        padding-left: 0;
      }
    </style>

    <h2>To Do List</h2>
    <div>
      {{_uncompletedCount}} of {{_todos.length}} remaining
      <button on-click="_archiveCompleted">
        Archive Completed
      </button>
    </div>
    <br/>
    <form>
      <input type="text" autofocus
        placeholder="enter new todo here"
        value="{{_todoText::input}}">
      <button disabled="[[!_todoText]]" on-click="_addTodo">
        Add
      </button>
    </form>
    <ul>
      <template is="dom-repeat" items="{{_todos}}" as="todo">
      <todo-item todo="[[todo]]"></todo-item>
      </template>
    </ul>
  </template>

  <script>
    let lastId = 0;

    function createTodo(text, done = false) {
      return {id: ++lastId, text, done};
    }

    Polymer({
      is: 'todo-list',
      properties: {
        _todoText: {
          type: String,
          value: ''
        },
        _todos: {
          type: Array,
          value: [
            createTodo('learn Polymer', true),
            createTodo('build a Polymer app')
          ]
        },
        _uncompletedCount: {
          type: Number,
          computed: '_getUncompletedCount(_todos, _todos.*)',
          notify: true,
          readOnly: true
        }
      },
      listeners: {
        'delete-todo': '_deleteTodo'
      },
      _addTodo() {
        this.push('_todos', createTodo(this._todoText));
        this._todoText = '';
      },
      _archiveCompleted() {
        this._todos = this._todos.filter(t => !t.done);
      },
      _deleteTodo(event) {
        const todoId = event.detail;
        const index = this._todos.findIndex(t => t.id === todoId);
        this.splice('_todos', index, 1);
      },
      _getUncompletedCount(todos) {
        console.log('todo-list.html _getUncompletedCount: entered');
        return todos.filter(todo => !todo.done).length;
      }
    });
  </script>
</dom-module>
