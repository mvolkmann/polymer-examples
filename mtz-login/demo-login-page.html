<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="./mtz-login.html">
<link rel="import" href="./mtz-logout-behavior.html">

<dom-module id="demo-login-page">
  <template>
  <mtz-login
    login-url="http://localhost:8081/rest/login"
    username-prompt="El Namo"
    password-prompt="Pwd"></mtz-login>
    <paper-button raised on-click="logout">Logout</paper-button>
  </template>
  <script>
    Polymer({
      is: 'demo-login-page',
      behaviors: [MtzLogoutBehavior],
      properties: {
        logoutUrl: {
          type: String,
          value: 'http://localhost:8081/rest/logout'
        }
      }
    });
  </script>
</dom-module>
