<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../iron-label/iron-label.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="./mtz-label-input.html">
<link rel="import" href="./mtz-lang-trans-behavior.html">

<dom-module id="mtz-login">
  <template>
    <style is="custom-style">
      :host {
      }

      .label-text {
        display: inline-block;
        margin-right: 10px;
        text-align: right;
        width: 140px;
      }

      iron-label {
        display: block;
        margin-bottom: 5px;
      }

      paper-button {
        margin-left: 0;
      }

      paper-input {
        display: inline-block;
      }
    </style>

    <iron-ajax id="ajax"
      url="[[loginUrl]]"
      method="POST"
      body="{{requestBody}}"
      content-type="application/x-www-form-urlencoded"
      handle-as="json"
      on-error="_handleError"
      on-response="_handleResponse">
    </iron-ajax>

    <mtz-label-input label="Foo" value="foo" layout="hr"></mtz-label-input>
    <iron-label>
      <div class="label-text">
        [[translate(usernameLabel, _ts)]]
      </div>
      <paper-input no-label-float no-autocomplete value="{{username}}"/>
    </iron-label>
    <iron-label>
      <div class="label-text">
        [[translate(passwordLabel, _ts)]]
      </div>
      <paper-input no-label-float value="{{password}}" type="password"/>
    </iron-label>
    <iron-label>
      <div class="label-text"></div>
      <paper-button raised on-click="login">
        [[translate('Login', _ts)]]
      </paper-button>
    </iron-label>
    <div>[[translate(messageKey, _ts)]]</div>
  </template>

  <script>
    Polymer({
      is: 'mtz-login',
      behaviors: [MtzLangTransBehavior],
      properties: {
        loginUrl: {
          type: String,
          value: '/login'
        },
        messageKey: String,
        password: {
          type: String,
          value: ''
        },
        passwordLabel: {
          type: String,
          value: 'Password'
        },
        requestBody: String,
        username: {
          type: String,
          value: ''
        },
        usernameLabel: {
          type: String,
          value: 'User Name'
        }
      },

      _handleError(event) {
        const UNAUTHORIZED = 401;
        const xhr = event.detail.request.xhr;
        const status = xhr.status;
        const payload = xhr.response;

        if (status === UNAUTHORIZED) {
          this.messageKey = 'account-invalid';
        } else if (payload.locked) {
          this.messageKey = 'account-locked';
        } else {
          console.error('mtz-login.html handleError: unexpected condition');
        }
      },

      _handleResponse(event) {
        const payload = event.detail.response;
        //console.log('mtz-login.html handleResponse: payload =', payload);
        const attributes = payload.attributes;
        if (attributes) sessionStorage.token = attributes.authToken;

        sessionStorage.username = this.username;

        this.messageKey = null;
      },

      login() {
        this.requestBody =
          `username=${this.username}&password=${this.password}`;
        return this.$.ajax.generateRequest();
      }
    });
  </script>
</dom-module>
