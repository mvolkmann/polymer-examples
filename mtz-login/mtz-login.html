<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../iron-label/iron-label.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="./mtz-lang-trans.html">

<dom-module id="mtz-login">
  <template>
    <style is="custom-style">
      :host {
      }

      .label-text {
        display: inline-block;
        margin-right: 10px;
        text-align: right;
        width: 140px;
      }

      iron-label {
        display: block;
        margin-bottom: 5px;
      }

      paper-button {
        margin-left: 0;
      }

      paper-input {
        display: inline-block;
      }
    </style>

    <iron-ajax id="ajax"
      url="[[loginUrl]]"
      method="POST"
      body="{{requestBody}}"
      content-type="application/x-www-form-urlencoded"
      handle-as="json"
      on-error="handleError"
      on-response="handleResponse">
    </iron-ajax>

    <iron-label>
      <div class="label-text">[[usernameLabelT]]</div>
      <paper-input no-label-float no-autocomplete value="{{username}}"/>
    </iron-label>
    <iron-label>
      <div class="label-text">[[passwordLabelT]]</div>
      <paper-input no-label-float value="{{password}}" type="password"/>
    </iron-label>
    <iron-label>
      <div class="label-text"></div>
      <paper-button raised on-click="login">[[loginT]]</paper-button>
    </iron-label>
    <div>[[message]]</div>
  </template>

  <script>
    Polymer({
      is: 'mtz-login',
      behaviors: [MtzLangTrans],
      properties: {
        loginT: String,
        loginUrl: {
          type: String,
          value: '/login'
        },
        message: String,
        messageKey: String,
        password: {
          type: String,
          value: ''
        },
        passwordLabel: {
          type: String,
          value: 'Password'
        },
        passwordLabelT: String,
        requestBody: String,
        translations: Object,
        username: {
          type: String,
          value: ''
        },
        usernameLabel: {
          type: String,
          value: 'User Name'
        },
        usernameLabelT: String,
      },
      handleError(event) {
        const UNAUTHORIZED = 401;
        const xhr = event.detail.request.xhr;
        const status = xhr.status;
        const payload = xhr.response;

        if (status === UNAUTHORIZED) {
          this.messageKey = 'account-invalid';
        } else if (payload.locked) {
          this.messageKey = 'account-locked';
        } else {
          console.error('mtz-login.html handleError: unexpected condition');
        }

        this.message = this.translations[this.messageKey];
      },
      handleResponse(event) {
        const payload = event.detail.response;
        console.log('mtz-login.html handleResponse: payload =', payload);
        const attributes = payload.attributes;
        if (attributes) sessionStorage.token = attributes.authToken;

        sessionStorage.username = this.username;

        this.messageKey = null;
      },
      login() {
        this.requestBody =
          `username=${this.username}&password=${this.password}`;
        return this.$.ajax.generateRequest();
      },
      ready() {
        const keys = [
          'account-invalid',
          'account-locked',
          'Login',
          this.passwordLabel,
          this.usernameLabel
          ];
        this.getTranslations(keys,
          translations => {
            this.translations = translations;
            this.accountInvalidT = translations['account-invalid'];
            this.accountLockedT = translations['account-locked'];
            this.loginT = translations.Login;
            this.message = translations[this.messageKey];
            this.passwordLabelT = translations[this.passwordLabel];
            this.usernameLabelT = translations[this.usernameLabel];
          });
      }
    });
  </script>
</dom-module>
