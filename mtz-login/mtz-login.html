<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../iron-label/iron-label.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-input/paper-input.html">

<dom-module id="mtz-login">
  <template>
    <style is="custom-style">
      :host {
      }

      .label-text {
        display: inline-block;
        margin-right: 10px;
        text-align: right;
        width: 90px;
      }

      iron-label {
        display: block;
        margin-bottom: 5px;
      }

      paper-button {
        margin-left: 0;
      }

      paper-input {
        display: inline-block;
      }
    </style>

    <iron-ajax id="ajax"
      url="[[loginUrl]]"
      method="POST"
      body="{{requestBody}}"
      content-type="application/x-www-form-urlencoded"
      handle-as="json"
      on-error="handleError"
      on-response="handleResponse">
    </iron-ajax>

    <iron-label>
      <div class="label-text">[[usernamePrompt]]</div>
      <paper-input no-label-float no-autocomplete value="{{username}}"/>
    </iron-label>
    <iron-label>
      <div class="label-text">[[passwordPrompt]]</div>
      <paper-input no-label-float value="{{password}}" type="password"/>
    </iron-label>
    <iron-label>
      <div class="label-text"></div>
      <paper-button raised on-click="login">Login</paper-button>
    </iron-label>
    <div>[[message]]</div>
  </template>

  <script>
    Polymer({
      is: 'mtz-login',
      properties: {
        loginUrl: {
          type: String,
          value: '/login'
        },
        message: {
          type: String
        },
        password: {
          type: String,
          value: ''
        },
        passwordPrompt: {
          type: String,
          value: 'Password'
        },
        requestBody: {
          type: String
        },
        username: {
          type: String,
          value: ''
        },
        usernamePrompt: {
          type: String,
          value: 'User Name'
        }
      },
      handleError(event) {
        //this.message = event.detail.request.xhr.responseText;
        const UNAUTHORIZED = 401;
        const xhr = event.detail.request.xhr;
        const status = xhr.status;
        const payload = xhr.response;
        if (status === UNAUTHORIZED) {
          this.message = 'invalid username or password';
        } else if (payload.locked) {
          this.message = 'account is locked';
        } else {
          console.error('mtz-login.html handleError: unexpected condition');
        }
      },
      handleResponse(event) {
        const payload = event.detail.response;
        console.log('mtz-login.html handleResponse: payload =', payload);
        const attributes = payload.attributes;
        if (attributes) sessionStorage.token = attributes.authToken;

        sessionStorage.username = this.username;

        this.message = '';
      },
      login() {
        this.requestBody =
          `username=${this.username}&password=${this.password}`;
        return this.$.ajax.generateRequest();
      }
    });
  </script>
</dom-module>
