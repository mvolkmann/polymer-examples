<link rel="import" href="../polymer/polymer.html">

<dom-module id="x-greeter">
  <template>
    <div>
      Change Event: <input value="{{name::change}}">
      This only gets an event when user presses enter or moves focus.
    </div>
    <div>
      Input Event: <input value="{{name::input}}">
      This gets an event on every keystroke that changes the value.
    </div>
    <div>
      Agree? <input type="checkbox" checked="{{agree::change}}">
    </div>
    <h1>Hello, {{name}}!</h1>
    {{agreeMsg}}
  </template>

  <script>
    Polymer({
      is: 'x-greeter',
      properties: {
        agree: {
          type: Boolean,
          value: false
        },
        agreeMsg: {
          type: String,
          computed: '_getAgreeMsg(agree)'
        },
        name: String
      },
      _getAgreeMsg(agree) {
        return `You ${this.agree ? 'agree' : 'disagree'}.`;
      }
    });
  </script>
</dom-module>
