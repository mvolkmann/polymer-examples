<link rel="import"
  href="bower_components/polymer/polymer.html">

<dom-module id="todo-element">
  <!-- Create a "local DOM tree". -->
  <template>
    <!-- Define styles that are scope to this element. -->
    <style>
      .done-true {
        color: gray;
        text-decoration: line-through;
      }
    </style>

    <!-- This is the "local DOM" for this element. -->
    <input type="checkbox">
    <!-- Must use class$ to evaluate data bindings. -->
    <span class$="done-{{todo.done}}">{{todo.text}}</span>
    <button>Delete</button>
  </template>

  <script>
    // Register the element.
    Polymer({
      is: 'todo-element',
      properties: {
        todo: {
          type: Object
        }
      },
      // Add a callback to the element's prototype.
      // This is called when the custom element finishes its initialization.
      // So far I am relying on browser suppport for ES6 features.
      ready() {
        console.log('todo component is ready');
        this.todo = {
          text: 'Learn Polymer',
          done: true
        };
      }
    });
  </script>
  <script>
    console.log('2nd script tag');
  </script>
</dom-module>
