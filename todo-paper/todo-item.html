<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-checkbox/paper-checkbox.html">

<dom-module id="todo-item">
  <template>
    <style>
      li {
        margin-top: 5px;
      }

      .done-true {
        color: gray;
        text-decoration: line-through;
      }
    </style>

    <li>
      <paper-checkbox checked="{{todo.done}}">
      <span class$="done-[[todo.done]]">[[todo.text]]</span>
      <paper-button on-click="_deleteTodo">Delete</paper-button>
    </li>
  </template>

  <script>
    Polymer({
      is: 'todo-item',
      properties: {
        todo: {
          type: Object,
          notify: true
        }
      },
      _deleteTodo() {
        this.fire('delete-todo', this.todo.id);
      }
    });
  </script>
</dom-module>
