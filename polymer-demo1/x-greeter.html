<link rel="import" href="../polymer/polymer.html">

<dom-module id="x-greeter">
  <template>
    <style>
      :host {
        // This is overridden by --my-theme.
        --header-color: red;

        background-color: linen;
        border: solid red 3px;
        display: block;
        padding: 10px;
        width: 250px;
      }
      h1 {
        color: var(--header-color, pink);
        margin: 0;
      }
      p {
        margin-bottom: 0;
        @apply(--my-theme)
      }
    </style>

    <h1>Hello, [[name]]!</h1>
    <p>This is a second line of content.</p>
  </template>

  <script>
    Polymer({
      is: 'x-greeter',
      properties: {name: String}
    });
  </script>
</dom-module>
