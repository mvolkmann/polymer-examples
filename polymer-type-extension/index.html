<!DOCTYPE html>
<html>
  <head>
    <script src="./bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="./bower_components/polymer/polymer.html">
    <link rel="import" href="./bordered-table.html">
    <style is="custom-style">
      table[is=bordered-table] {
        --table-border-color: blue;
      }
    </style>
  </head>
  <body unresolved>
    <h1>Polymer Type Extension</h1>

    <table>
      <caption>Plain Table</caption>
      <tr><th>Name</th><th>Favorite Color</th></tr>
      <tr><td>Mark</td><td>yellow</td></tr>
      <tr><td>Tami</td><td>pink</td></tr>
    </table>

    <table is="bordered-table" caption="Fancy Table">
      <tr><th>Name</th><th>Favorite Color</th></tr>
      <tr><td>Mark</td><td>yellow</td></tr>
      <tr><td>Tami</td><td>pink</td></tr>
    </table>
  </body>
</html>
