<link rel="import" href="../polymer/polymer.html">

<dom-module id="x-greeter">
  <template>
    <style>
      :host {
        background-color: linen;
        border: solid red 3px;
        display: block;
        padding: 10px;
        width: 250px;
      }
      h1 {
        color: red;
        margin: 0;
      }
      p {
        margin-bottom: 0;
      }
    </style>

    <h1>Hello, [[name]]!</h1>
    <p>This is a second line of content.</p>
  </template>

  <script>
    class XGreeter {
      beforeRegister() {
        this.is = 'x-greeter';
        this.properties = {name: String};
      }
      // Can add other lifecycle methods here.
    }

    Polymer(XGreeter);
  </script>
</dom-module>
